<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <style>

        .button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button-1 {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button-1:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .button-2 {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button-2:hover {
            background: linear-gradient(45deg, #5b86e5, #36d1dc);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #backgroundVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }   



        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            text-align: left;
            max-width: 50%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: pre-wrap;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        nav ul li a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="video-container">
    <video autoplay muted loop id="backgroundVideo">
        <source src="../../static/one.webp" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    </div>


    <nav>
        <ul>
            <li><a href="{% url 'data:home' %}">Home</a></li>
            <li><a href="{% url 'data:features' %}">Upcoming Features</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Our World</h1>
        <p id="typewriter"></p>

        <a href="{% url 'data:moon' %}"><button class="button button-1">Moon</button></a>
        <a href="{% url 'data:mars' %}"><button class="button button-2">Mars</button></div>        
    </div>

    <script>
        document.getElementById('video-background').play();

        const text = "Discover the beauty of innovation and creativity. Our projects are designed to inspire and transform the world around us. Join us on this exciting journey as we shape the future together.";
        const speed = 50; // milliseconds per character
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
